<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="Calculator">
  <meta name="author" content="oshika35">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__header">
        <div class="header__display">
          <p class="display__text"></p>
        </div>
      </div>
      <div class="calculator__body">
        <div class="body__row">
          <button class="row__buttons account-current" value="A/C">A/C</button>
          <button class="row__buttons" value="x²">x²</button>
          <button class="row__buttons" value="Erase">Erase</button>
          <button class="row__buttons operator" value="÷">÷</button>
        </div>
        <div class="body__row">
          <button class="row__buttons digit" value="7">7</button>
          <button class="row__buttons digit" value="8">8</button>
          <button class="row__buttons digit" value="9">9</button>
          <button class="row__buttons operator" value="x">x</button>
        </div>
        <div class="body__row">
          <button class="row__buttons digit" value="4">4</button>
          <button class="row__buttons digit" value="5">5</button>
          <button class="row__buttons digit" value="6">6</button>
          <button class="row__buttons operator" value="-">-</button>
        </div>
        <div class="body__row">
          <button class="row__buttons digit" value="1">1</button>
          <button class="row__buttons digit" value="2">2</button>
          <button class="row__buttons digit" value="3">3</button>
          <button class="row__buttons operator" value="+">+</button>
        </div>
        <div class="body__row">
          <button class="row__buttons" value="+/-">+/-</button>
          <button class="row__buttons digit" value="0">0</button>
          <button class="row__buttons" value=".">.</button>
          <button class="row__buttons" value="=">=</button>
        </div>
      </div>
    </div>
  </div>
</body>

<footer>
  <script src="js/scripts.js"></script>
</footer>

</html>
