<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="Calculator">
  <meta name="author" content="oshika35">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__header">
        <div class="header__display">
          <p class="display__text"></p>
        </div>
      </div>
      <div class="calculator__body">
        <div class="body__row">
          <button class="row__buttons account-current" value="A/C">A/C</button>
          <button class="row__buttons" value="x²">x²</button>
          <button class="row__buttons" value="Erase" data-key="8">Erase</button>
          <button class="row__buttons operator" value="/" data-key="111">÷</button>
        </div>
        <div class="body__row">
          <button class="row__buttons digit" value="7" data-key="103">7</button>
          <button class="row__buttons digit" value="8" data-key="104">8</button>
          <button class="row__buttons digit" value="9" data-key="105">9</button>
          <button class="row__buttons operator" value="*" data-key="106">x</button>
        </div>
        <div class="body__row">
          <button class="row__buttons digit" value="4" data-key="100">4</button>
          <button class="row__buttons digit" value="5" data-key="101">5</button>
          <button class="row__buttons digit" value="6" data-key="102">6</button>
          <button class="row__buttons operator" value="-" data-key="109">-</button>
        </div>
        <div class="body__row">
          <button class="row__buttons digit" value="1" data-key="97">1</button>
          <button class="row__buttons digit" value="2" data-key="98">2</button>
          <button class="row__buttons digit" value="3" data-key="99">3</button>
          <button class="row__buttons operator" value="+" data-key="107">+</button>
        </div>
        <div class="body__row">
          <button class="row__buttons" value="+/-">+/-</button>
          <button class="row__buttons digit" value="0" data-key="96">0</button>
          <button class="row__buttons" value="." data-key="110">.</button>
          <button class="row__buttons" value="=" data-key="13">=</button>
        </div>
      </div>
    </div>
  </div>
</body>

<footer>
  <script src="js/scripts.js"></script>
</footer>

</html>
