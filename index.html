<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="Calculator">
  <meta name="author" content="oshika35">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__header">
        <div class="header__display"></div>
      </div>
      <div class="calculator__body">
        <div class="body__row">
          <button class="row__buttons">A/C</button>
          <button class="row__buttons">x²</button>
          <button class="row__buttons">Erase</button>
          <button class="row__buttons">÷</button>
        </div>
        <div class="body__row">
          <button class="row__buttons">7</button>
          <button class="row__buttons">8</button>
          <button class="row__buttons">9</button>
          <button class="row__buttons">x</button>
        </div>
        <div class="body__row">
          <button class="row__buttons">4</button>
          <button class="row__buttons">5</button>
          <button class="row__buttons">6</button>
          <button class="row__buttons">-</button>
        </div>
        <div class="body__row">
          <button class="row__buttons">1</button>
          <button class="row__buttons">2</button>
          <button class="row__buttons">3</button>
          <button class="row__buttons">+</button>
        </div>
        <div class="body__row">
          <button class="row__buttons">+/-</button>
          <button class="row__buttons">0</button>
          <button class="row__buttons">,</button>
          <button class="row__buttons">=</button>
        </div>
      </div>
    </div>
  </div>
</body>

<footer>
  <script src="js/scripts.js"></script>
</footer>

</html>
